<!DOCTYPE html>
<html>
<head>
  <title>電子支付跨機構共用平台</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 20px;
    }
    .institution-list {
      list-style-type: none;
      padding: 20px;
      border: 1px solid #333;
      width: 50%;
    }
    .institution-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">首頁</a></li>
      <li class="breadcrumb-item"><a href="/platform">電子支付跨機構共用平台</a></li>
      <li class="breadcrumb-item active" aria-current="page">金融機構代號</li>
    </ol>
  </nav>
  <h1>金融機構代號</h1>
  <ul class="institution-list" id="institutionList">
    <!-- 金融機構列表將在這裡動態生成 -->
  </ul>
  <script>
    var institutions = [
      { code: '390', name: '悠遊卡(股)公司' },
      { code: '391', name: '一卡通(股)公司' },
      { code: '396', name: '街口電子支付(股)公司' },
      { code: '397', name: '歐付寶電子支付(股)公司' },
      // 更多機構...
    ];

    var institutionList = document.getElementById('institutionList');
    institutions.forEach(function(institution) {
      var listItem = document.createElement('li');
      listItem.textContent = institution.code + ' - ' + institution.name;
      listItem.className = 'institution-item';
      institutionList.appendChild(listItem);
    });
  </script>
</body>
</html>
